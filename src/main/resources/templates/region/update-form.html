<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Region Update - MCC 63</title>
</head>
<body>

<form th:action="@{/region/update/{id} (id = ${region.id})}" th:method="PUT">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:value="${region.name}">
    <button type="submit">Submit</button>
</form>

</body>
</html>
