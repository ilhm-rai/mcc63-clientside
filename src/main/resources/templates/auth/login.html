<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

    <form th:action="@{/login}" th:object="${loginRequestData}" th:method="POST">
        <h1>Sign in</h1>
        <label for="username">Username</label>
        <input type="text" th:field="*{usernameOrEmail}" /></br>
        <label>Password</label>
        <input type="password" th:field="*{password}" />

        <button class="btn" type="submit">Signin</button>
    </form>

</body>

</html>
