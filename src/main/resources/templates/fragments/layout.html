<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title th:replace="${title}">Title &mdash; Metrodata</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.css}">

  <!-- CSS Libraries -->

  <!-- Template CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/components.css}">

  <!-- Page Specific CSS File -->
  <link rel="stylesheet" href="#" th:fragment="css">
</head>

<body th:fragment="app(content)">
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg main-navbar" th:replace="fragments/navbar :: navbar"></nav>

      <!-- Sidebar -->
      <div class="main-sidebar" th:replace="fragments/sidebar :: sidebar"></div>

      <!-- Main Content -->
      <div class="main-content" style="min-height: 555px !important;" th:insert="${content}"></div>

      <footer class="main-footer" th:replace="fragments/footer :: footer"></footer>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/jquery.nicescroll.min.js}"></script>
  <script th:src="@{/js/stisla.js}"></script>

  <!-- JS Libraies -->

  <!-- Template JS File -->
  <script th:src="@{/js/scripts.js}"></script>
  <script th:src="@{/js/custom.js}"></script>

  <!-- Page Specific JS File -->
</body>

</html>
