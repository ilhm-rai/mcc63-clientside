<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Country Add - MCC 63</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-8">
                <form th:action="@{/country/create}" th:object="${countryDto}" th:method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" th:errorclass="is-invalid" class="form-control" th:field="*{code}"
                            id="code" />
                        <p class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">...</p>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:errorclass="is-invalid" class="form-control" th:field="*{name}"
                            id="name" />
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
                    </div>
                    <div class="mb-3">
                        <label for="regionId" class="form-label">Region</label>
                        <select class="form-select" th:errorclass="is-invalid" aria-label="list of regions"
                            th:field="*{regionId}" id="regionId">
                            <option value="">Choose region</option>
                            <option th:each="region: ${regions}" th:text="${region.name}" th:value="${region.id}">
                                {region
                                name}
                            </option>
                        </select>
                        <p class="text-danger" th:if="${#fields.hasErrors('regionId')}" th:errors="*{regionId}">Name
                            error</p>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
