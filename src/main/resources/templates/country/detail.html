<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Country Detail Page - MCC 53</title>
</head>
<body>

    <h3>Country Detail</h3>
    <h4 th:text="${country.name}">name</h4>
    <p th:text="${'Code: ' + country.code}"></p>
    <p th:text="${'Region: ' + country.region.name}"></p>
    
    <a th:href="@{/country}">Back to list</a>
</body>
</html>
