<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Country - MCC 63</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MCC63</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/region">Region</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/country">Country</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">

        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-header">
                <a class="btn btn-primary" href="/country/create">Create Country</a>
                <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#countryModal">Open
                    Modal</button>
            </div>
            <div class="card-body">
                <table class="table table-responsive table-bordered caption-top" id="countryTable">
                    <caption class="h5 text-black">List of Countries</caption>
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Region</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- List of Countries -->
                        <tr th:each="country, iterStat : ${countries}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${country.code}"></td>
                            <td th:text="${country.name}"></td>
                            <td th:text="${country.region.name}"></td>
                            <td>
                                <a class="btn btn-sm btn-secondary"
                                    th:href="@{/country/{id} (id = ${country.id})}">Detail</a>
                                <a class="btn btn-sm btn-secondary"
                                    th:href="@{/country/edit/{id} (id = ${country.id})}">Edit</a>
                                <form class="d-inline" th:action="@{/country/delete/{id} (id = ${country.id})}"
                                    th:method="DELETE">
                                    <button class="btn btn-sm btn-danger" type="submit"
                                        onclick="return confirm('Click \'OK\' to delete...');">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--  Modal Form-->
    <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="countryModal">Country</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row needs-validation" id="countryForm">
                        <div class="col-12">
                            <label for="code" class="form-label">Code</label>
                            <input type="text" id="code" name="code" class="form-control">
                        </div>

                        <div class="col-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>

                        <div class="col-12">
                            <label for="regionId" class="form-label">Region</label>
                            <select class="form-select" id="regionId" name="regionId">
                                <option disabled selected>Select Region</option>
                                <!-- List of Region -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer mt-3">
                    <button type="submit" class="btn btn-primary" form="countryForm">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
